<div *ngIf="isLoginError" class="red-text center error-message">
	<i class="material-icons">error</i>Usuario y/o contraseña incorrecta
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(userName.value, password.value)">
	<div class="row">
		<div class="input-field col s12">
			<i class="material-icons prefix">account_circle</i>
			<input type="text" #userName ngModel name="userName" placeholder="Usuario" required>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<i class="material-icons prefix">vpn_key</i>
			<input type="password" #password ngModel name="password" placeholder="Contraseña" required>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12 center">
			<button [disabled]="!loginForm.valid" class="btn-large" type="submit">Login</button>
		</div>
	</div>

</form>
